<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            border: 2px solid white;
            background-color: #111;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            
            canvas.width = 800;
            canvas.height = 400;

            let player = { x: 50, y: 300, width: 30, height: 30, velocityY: 0, jumping: false };
            let gravity = 1;
            let obstacles = [];
            let gameSpeed = 5;
            let running = true;
            let score = 0;
            let frames = 0;

            function jump(event) {
                if (event.code === "Space" && !player.jumping) {
                    player.velocityY = -15;
                    player.jumping = true;
                }
            }

            function spawnObstacle() {
                if (frames % 100 === 0) { // Spawns new obstacles continuously
                    obstacles.push({ x: canvas.width, y: 300, width: 40, height: 40 });
                }
            }

            function update() {
                if (!running) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                player.velocityY += gravity;
                player.y += player.velocityY;
                if (player.y >= 300) {
                    player.y = 300;
                    player.jumping = false;
                }

                ctx.fillStyle = "blue";
                ctx.fillRect(player.x, player.y, player.width, player.height);

                ctx.fillStyle = "red";
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    let obs = obstacles[i];
                    obs.x -= gameSpeed;
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

                    // Collision detection
                    if (
                        player.x < obs.x + obs.width &&
                        player.x + player.width > obs.x &&
                        player.y < obs.y + obs.height &&
                        player.y + player.height > obs.y
                    ) {
                        running = false;
                        alert("Game Over! Score: " + score);
                    }

                    if (obs.x + obs.width < 0) {
                        obstacles.splice(i, 1);
                        score++;
                    }
                }

                // Display Score
                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.fillText("Score: " + score, 20, 30);

                frames++;
                spawnObstacle();

                requestAnimationFrame(update);
            }

            window.addEventListener("keydown", jump);
            update();
        });
    </script>
</body>
</html>
