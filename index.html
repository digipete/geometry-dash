<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }
        canvas {
            border: 2px solid white;
            background-color: #111;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }
        #gameOverText {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Game</button>
    <div id="gameOverText"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            
            canvas.width = 800;
            canvas.height = 400;

            let player = { x: 50, y: 300, width: 30, height: 30, velocityY: 0, jumping: false };
            let gravity = 1;
            let obstacles = [];
            let gameSpeed = 5;
            let running = false;
            let score = 0;
            let frames = 0;
            let attempts = 3;

            const startButton = document.getElementById("startButton");
            const gameOverText = document.getElementById("gameOverText");

            startButton.addEventListener("click", startGame);
            window.addEventListener("keydown", jump);
            window.addEventListener("touchstart", jump); // Enable touch support

            function startGame() {
                score = 0;
                attempts = 3;
                obstacles = [];
                running = true;
                player.y = 300;
                frames = 0;
                startButton.style.display = "none";
                gameOverText.style.display = "none";
                update();
            }

            function jump(event) {
                if (!player.jumping && running) {
                    player.velocityY = -15;
                    player.jumping = true;
                }
            }

            function spawnObstacle() {
                if (frames % 100 === 0) { 
                    obstacles.push({ x: canvas.width, y: 300, width: 40, height: 40 });
                }
            }

            function gameOver() {
                running = false;
                gameOverText.innerText = `Game Over! Score: ${score}`;
                gameOverText.style.display = "block";
                startButton.style.display = "block";
            }

            function update() {
                if (!running) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                player.velocityY += gravity;
                player.y += player.velocityY;
                if (player.y >= 300) {
                    player.y = 300;
                    player.jumping = false;
                }

                ctx.fillStyle = "blue";
                ctx.fillRect(player.x, player.y, player.width, player.height);

                ctx.fillStyle = "red";
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    let obs = obstacles[i];
                    obs.x -= gameSpeed;
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

                    // Collision detection
                    if (
                        player.x < obs.x + obs.width &&
                        player.x + player.width > obs.x &&
                        player.y < obs.y + obs.height &&
                        player.y + player.height > obs.y
                    ) {
                        attempts--;
                        if (attempts <= 0) {
                            gameOver();
                            return;
                        } else {
                            obstacles = []; 
                            player.y = 300; 
                        }
                    }

                    if (obs.x + obs.width < 0) {
                        obstacles.splice(i, 1);
                        score++;
                    }
                }

                // Display Score and Attempts
                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.fillText("Score: " + score, 20, 30);
                ctx.fillText("Attempts: " + attempts, canvas.width - 140, 30);

                frames++;
                spawnObstacle();

                requestAnimationFrame(update);
            }
        });
    </script>
</body>
</html>
