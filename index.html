<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            border: 2px solid white;
            background-color: #111;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            document.body.appendChild(canvas);
            
            canvas.width = 800;
            canvas.height = 400;

            let player = { x: 50, y: 300, width: 30, height: 30, velocityY: 0, jumping: false };
            let gravity = 0.8;
            let obstacles = [
                { x: 300, y: 300, width: 40, height: 40 },
                { x: 500, y: 250, width: 40, height: 40 },
                { x: 700, y: 200, width: 40, height: 40 }
            ];
            let gameSpeed = 5;
            let running = true;

            function jump(event) {
                if (event.code === "Space" && !player.jumping) {
                    player.velocityY = -12;
                    player.jumping = true;
                }
            }

            function update() {
                if (!running) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                player.velocityY += gravity;
                player.y += player.velocityY;
                if (player.y >= 300) {
                    player.y = 300;
                    player.jumping = false;
                }

                ctx.fillStyle = "blue";
                ctx.fillRect(player.x, player.y, player.width, player.height);

                ctx.fillStyle = "red";
                for (let obs of obstacles) {
                    obs.x -= gameSpeed;
                    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

                    // Collision detection
                    if (
                        player.x < obs.x + obs.width &&
                        player.x + player.width > obs.x &&
                        player.y < obs.y + obs.height &&
                        player.y + player.height > obs.y
                    ) {
                        running = false;
                        alert("Game Over! Refresh to try again.");
                    }
                }

                requestAnimationFrame(update);
            }

            window.addEventListener("keydown", jump);
            update();
        });
    </script>
</body>
</html>
